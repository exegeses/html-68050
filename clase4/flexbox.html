<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <main>
        <h1>flexbox</h1>

        <h2>destribución en eje x (horizontal)</h2>
        <section id="contenedor">
            <article>1</article>
            <article>2</article>
            <article>3</article>
        </section>

        <h2>destribución en eje y (vertical)</h2>
        <section id="contenedor2">
            <article>1</article>
            <article>2</article>
            <article>3</article>
        </section>

        <h2>combinar ejes</h2>
        <section id="contenedor3">
            <article>1</article>
            <article>2</article>
            <article>3</article>
        </section>

    </main>
</body>
</html>
