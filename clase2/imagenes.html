<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar imágenes en HTML</title>
</head>
<body>
    <h1>Insertar imágenes en HTML</h1>

    <p>
        Para insertar imágenes en HTML

    <img src="imgs/surfboard.png" alt="ícono de dos tablas de surf">

    <img src="imgs/surf.jpg" alt="Persona haciendo surf">


</body>
</html>
